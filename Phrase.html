<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inscription</title>
</head>
<body>
  <!-- Formulaire d'inscription -->
  <form>
    <h1>Créer un phrase!</h1>
    <!-- textbox pour le nom de l'élève -->
    <label for="txtVêtements">Vêtements - nom pluriel:</label>
    <input type="text" id="txtVêtements">
    <br><br>
     <label for="txtNourriture">Nourriture, avec déterminant:</label>
    <input type="text" id="txtNourriture">
    <br><br>
     <label for="txtAction">Action - verbe à l’infinitif</label>
    <input type="text" id="txtAction">
    <br><br>
    <label for="txtAmi">Nom d’ami:</label>
    <input type="text" id="txtAmi">
    <br><br>
     <label for="txtNourriture2">Nourriture - au pluriel:</label>
    <input type="text" id="txtNourriture2">
    <br><br>
    <label for="txtAdjectif">Adjectif:</label>
    <input type="text" id="txtAdjectif">
    <br><br>
    <label for="txtAction2">Action - verbe à l’infinitif:</label>
    <input type="text" id="txtAction2">
    <br><br>
     <label for="txtAdvebre">Adverbe qui termine en -ment:</label>
    <input type="text" id="txtAdvebre">
    <br><br>
   <label for="txtNourriture3">Nourriture:</label>
    <input type="text" id="txtNourriture3">
    <br><br>
    <label for="txtNom">Nom:</label>
    <input type="text" id="txtNom">
    <br><br>
     <label for="txtAdjectif2">Adjectif:</label>
    <input type="text" id="txtAdjectif2">
    <br><br>

    

    <!-- bouton pour soumettre le formulaire -->
    <input type="button" id="btnSoumet" onclick="confirmeInscription()"  value="Soumettre le formulaire">
    <!-- Création d'une section pour l'affichage des résultats -->
    <div id="divAffiche">
    </div>
    <script>
        function confirmeInscription() {
        var Vêtements = document.getElementById("txtVêtements").value;
        var Nourriture = document.getElementById("txtNourriture").value;
        var Action = document.getElementById("txtAction").value;
        var Ami = document.getElementById("txtAmi").value;
        var Nourriture2 = document.getElementById("txtNourriture2").value;
        var Adjectif = document.getElementById("txtAdjectif").value;
        var Action2 = document.getElementById("txtAction2").value;
        var Advebre = document.getElementById("txtAdvebre").value;
        var Nourriture3 = document.getElementById("txtNourriture3").value;
        var Nom = document.getElementById("txtNom").value;
        var Adjectif2 = document.getElementById("txtAdjectif2").value;
        let Phrase = "J’adore l’été!  Chaque jour, quand je suis en vacances, je me réveille, je mets mes " + Vêtements + " je me rend à la cuisine et je mange " + Nourriture + " pour déjeuner.  Ensuite, mon activité préféré est de " + Action +  " avec mon ami " + Ami + " À 14h je dîne. Je mange des " + Nourriture2 + Adjectif + "Durant l’après-midi, j’aime me rendre au parc et de " + Action2 + Advebre +  " En soirée, je mange toujours du " + Nourriture3 + " pour le souper.  Finalement, je me couche et je rêve de " + Nom + " Quel été " + Ajectif + "!"
           affiche.innerHTML = Phrase
        }
    </script>
  </form>
</body>
</html>
